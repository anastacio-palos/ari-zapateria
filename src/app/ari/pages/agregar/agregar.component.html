<div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column">

    <div fxFlex="50" fxLayout="column">
        
        <div fxLayout="row" 
             fxLayout.xs="column" 
             fxLayoutGap="20px">
            <mat-form-field fxFlex="100" fxLayout.xs="column" >
                <mat-label>Marca</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="zapatos.marca"
                       required>
            </mat-form-field>
    
            <mat-form-field fxFlex="100">
                <mat-label>Modelo</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="zapatos.modelo"
                       required>
            </mat-form-field>
        </div>


        <mat-form-field>
            <mat-label>Descripci√≥n</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="zapatos.descripcion"
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Color</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="zapatos.color"
                   required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Precio</mat-label>
            <input matInput
                   type="text"
                   [(ngModel)]="zapatos.precio"
                   required>
        </mat-form-field>
                
           
        <mat-form-field>
            <mat-label>Foto Url</mat-label>
            <input matInput
                   type="url"
                   [(ngModel)]="zapatos.alt_img"
                   required>
        </mat-form-field>

        <br>


        <div fxLayout>
            <button mat-raised-button 
                    color="primary"
                    (click)="guardar()">
                <mat-icon>edit</mat-icon>
                {{ ( zapatos.id )? 'Actualizar' : 'Crear' }}
            </button>
        
            <span class="spacer"></span>

            <button *ngIf="zapatos.id"
                    mat-raised-button
                    (click)="borrarModelo()"
                    color="warn">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>


    </div>

    <div fxFlex="50">
        <img [src]="zapatos | imagen">
    </div>

</div>
